<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
</head>


<body>
    <title> hw-05</title>
    <h1 class="centered"> hw-05: Interactive Graph with D3</h1>
    <div class="row">
        <div class="column left"> 
            <div class="scatter-container">
                <svg class="scatter">
                    <script src="main.js"></script>
                </svg>
            </div>
        </div>

        
        <div class="column right"> 
            <p>
                <div id="clicked-div"> Last point clicked:</div>
            </p>
            <form>
                <label for="xcoord">Enter X coordinate: </label>
                <input type="number" id="xcoord" name="xcoord" min="1" max="9"><br>
                <label for="ycoord">Enter Y coordinate: </label>
                <input type="number" id="ycoord" name="ycoord" min="1" max="9"><br>
                <input  onclick="return addPoint()" type="submit" value="Add Point">
              </form>
        </div>
    </div>
    <div>
        <h1 class="centered">Acknowledgements</h1>
        <div>
            <ul>
                <li>https://learntheweb.courses/topics/advanced-svg/</li>
                <li>https://www.w3schools.com/graphics/svg_intro.asp</li>
                <li>https://www.w3schools.com/js/js_input_examples.asp</li>
            </ul>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="main.js"></script>
    </div>

</body>

</html>
