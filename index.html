<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <link rel="stylesheet" href="style.css">
    <script src='js/d3.v6.1.1/d3.min.js'></script>
    
</head>


<body>
    <title> hw-05</title>
    <h1 class="centered"> hw-05: Interactive Graph with D3</h1>
    <div class="row">
        <div class="column left"> 
            <div id="scatterplot"></div>
            <div id="barchart"></div>
        </div>

        
        <div class="column right"> 
            <p>
                <div id="clicked-div"> Last point clicked:</div>
            </p>
            <form id="scatterplot-form">
                <label for="xcoord">Enter X coordinate: </label>
                <input type="number" id="x-coord" name="x-coord" min="1" max="9"><br>
                <label for="ycoord">Enter Y coordinate: </label>
                <input type="number" id="y-coord" name="y-coord" min="1" max="9"><br>
                <input  id="submit-btn" type="button" value="Add Point">
              </form>
        </div>
    </div>
    <div>
        <h1 class="centered">Acknowledgements</h1>
        <div>
            <ul>
                <li>https://learntheweb.courses/topics/advanced-svg/</li>
                <li>https://www.w3schools.com/graphics/svg_intro.asp</li>
                <li>https://www.w3schools.com/js/js_input_examples.asp</li>
            </ul>
        </div>
    </div>

    
    </div>
    <script src="main.js"></script>
</body>

</html>
